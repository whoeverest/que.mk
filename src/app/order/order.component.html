<div style="height: 100px"></div>

<span style="font-size: 30px">{{ orderId }}</span>

<div *ngIf="order">
  Id: {{ orderId }} <br />
  Description: {{ order.description }} <br />
  Status: {{ order.status }} <br />
  <!-- Venue ID: {{order.venueId}} <br/> TODO: handle venue reference -->
  ETA: {{ order.eta }} <br />
  Price: {{ order.price }} <br />
</div>
